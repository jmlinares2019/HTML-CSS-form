<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mapfre landing page test</title>
  <meta name="description" content="Arkeero code test">
  <meta name="author" content="Juan Manuel Linares">
  <link rel="icon" type="image/jpg" sizes="32x32" href="img/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, user-scalable=no">

</head>

<body>

<div class="container">
    <nav class="logo-bar">
        <div class="logo">
            <img src="img/logo.png">
        </div>
    </nav>
    <header class="hero"></header>
    <main class="main-content">
      <div class="claim-text">
       <p class="slogan">A donde quiera que vayas, <span class="highlight">Mapfre</span> va de tu lado</p>
       <h1 class="title">Asegura tu auto desde <span class="highlight">$5,999</span></h1>
      </div>
       <form>
           <h2 class="form-claim">Solicita información sin compromiso</h2>
           <div class="form-wrapper">
            <label for="fname"></label>
            <input type="text" id="fname" placeholder="Nombre" class="data-input">
            <label for="lname"></label>
            <input type="text" id="lname" placeholder="Apellidos" class="data-input">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" class="data-input">
            <label for="phone"></label>
            <input type="tel" id="phone" placeholder="Teléfono" class="data-input">
            <label for="brand"></label>
            <input type="text" id="brand" placeholder="Marca" class="data-input">
            <label for="model"></label>
            <input type="text" id="model" placeholder="Modelo" class="data-input">
           <div class="validation">
            <input type="checkbox" id="valid">
            <label for="valid" class="legal">Certifico que soy mayor de 18, he leído y acepto la <a href="#Politica" target="_blank">Política de Privacidad</a></label>
           </div>
            <input type="submit" value="Enviar solicitud" class="submit-btn">
           </div>
        </form>

    </main>
    <footer>
        <div class="logos">
            <img src="img/pie_mobile.png">
        </div>
    </footer>
    <div class="foo-bar">
        <p class="copyright">MAPFRE © 2019 Todos los derechos reservados</p>
    </div>
</div>


</body>
</html>
